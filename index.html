<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo AR com A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* Estilo simples para o placar na tela */
        #placar {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="placar">Pontos: <span id="pontos">0</span></div>

    <a-scene embedded arjs>
        
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clicavel"></a-entity>

        <a-marker preset="hiro">
            
            <a-box id="caixa-alvo" 
                   position="0 0.5 0" 
                   material="color: yellow; opacity: 0.9"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
                   class="clicavel">
            </a-box>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Pegamos a referência dos elementos
        const caixa = document.querySelector('#caixa-alvo');
        const displayPontos = document.querySelector('#pontos');
        let pontos = 0;

        // Adicionamos um "ouvinte" para o evento de clique na caixa
        caixa.addEventListener('click', function () {
            // 1. Aumenta os pontos
            pontos++;
            displayPontos.innerText = pontos;

            // 2. Muda a cor para dar feedback visual
            // Gera uma cor aleatória
            const corAleatoria = '#' + Math.floor(Math.random()*16777215).toString(16);
            caixa.setAttribute('material', 'color', corAleatoria);

            // 3. Efeito simples de escala (pula)
            caixa.setAttribute('animation__scale', 'property: scale; to: 1.2 1.2 1.2; dur: 200; yoyo: true; loop: 1');
            
            // Retorna ao tamanho normal após a animação
            setTimeout(() => {
                caixa.setAttribute('scale', '1 1 1');
            }, 400);
        });
    </script>
</body>
</html>
